name: Majsoul-Login
on:
  workflow_dispatch:
  schedule: #5:00
   - cron: '0 21 * * *'
jobs:
  login:
    name: Majsoul-Login
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Selenium
        run: pip install selenium==4.17.2

      - name: Majsoul login
        run: python login.py ${{ secrets.EMAIL }} ${{ secrets.PASSWD }}

      - name: PR
        run: |
          git config --global user.email "admin@cnb.cool"
          git config --global user.name "maj-soul"
          git pull
          git add final.png 
          git commit -m "Snap at $(date +'%Y-%m-%d %H:%M:%S')"
          git push --force --quiet HEAD:main
